<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./hello.css" />
</head>

<body>
  <h1>QuickCalc</h1>

  <!-- /* Radio buttons to choose expression */ -->
  <div id="radio-buttons">
    <input type="radio" id="addition" name="group1" value="add" />
    <label for="add">addition(a+b)</label> <br />
    <input type="radio" id="subtraction" name="group1" value="subtract" />
    <label for="sub">subtraction(a-b)</label> <br />
    <input type="radio" id="multiplication" name="group1" value="multi" />
    <label for="multi">multiplication(a*b)</label> <br />
    <input type="radio" id="division" name="group1" value="divide" />
    <label for="div">division(a/b)</label> <br />
    <input type="radio" id="factorial" name="group1" value="factorial" />
    <label for="fact">factorial(n!)</label> <br />
    <input type="radio" id="kPermutations" name="group1" value="kPermutations" />
    <label for="kPerm">kPermutations(n! / (n-k)!)</label> <br />
    <input type="radio" id="GCD" name="group1" value="GCD" />
    <label for="Euclid">Eculid's GCD</label> <br />
    <input type="radio" id="ArithmeticSeries" name="group1" value="ArithmeticSeries" />
    <label for="ArithSr">Arithmetic Series</label> <br />
    <input type="radio" id="ArithmeticSequence" name="group1" value="ArithmeticSequence" />
    <label for="ArithSq">Arithmetic Sequence</label> <br />
    <div />
    <!-- /* Additional Input for certain formulas | Hidden by default */ -->
    <!-- /*Input Field 1*/ -->
    <div class="in1" style="visibility:visible">
      <input type="text" placeholder="n,a" id="firstNumber" />
    </div>
    <!-- /*Input Field 2*/ -->
    <div class="in2" style="visibility:visible">
      <input type="text" placeholder="k,b" id="secondNumber" />
    </div>
    <div class="in3" style="visibility:hidden">
      <input type="text" placeholder="r" id="thirdNumber" />
    </div>
    <!-- /*Calculate Button*/ -->
    <button id="Calculate">Calculate</button>
    <!-- /*Answer Div*/ -->
    <div class="res">
      <p id="ans"></p>
    </div>
    <script src="./test.js" type="module"></script>
</body>

</html>
